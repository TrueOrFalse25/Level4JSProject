<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Splat</title>
    <style>
        .bugs {
            display: grid;
            grid-template-columns: repeat(3, 5fr);
            width: 750px;
            height: auto;
        }
    </style>
    <script>
        var splatted = false;
        var splatCount = 0;
        var defiantComments = ["I'm gonna splat you next!", "You think you're so tough, huh?!",
    "I'm gonna get you!", "Run while you still can!", "Your life is in danger if you don't stop...",
"I'll destroy you!", "Your food and blood are mine!", "You're all gonna feel my wrath!", "Just wait till the swarm comes!"];
        var pleadingComments = ["Please spare me!", "Please stop; I'll give you anything you want!",
    "I'm very hurt...please don't hurt me!", "Please, I just want to survive!",
"I'm begging you to leave us alone!", "I'm hungry and tired...please go to the next bug!", "I don't want to die this young, please.",
"Please...I have children.", "Please let me go."];
        function splat(bugNum) {
            if (splatted === false) {

                document.getElementById("bug" + bugNum).src = "splat.PNG";
                document.getElementById("bug" + bugNum).style.pointerEvents = "none";
                gettingSplat();
                if (splatCount === 15) {
                    document.getElementById("comments").innerHTML = "That's it. Now Mamma's angry!";

                    for (let i = 1; i <= 15; i++) {
                        if (i != 8) {
                            document.getElementById("bug" + i).src = "white.png";
                        }
                    }
                    document.getElementById("bug8").src = "mamma.jpg";
                }
            }
        }
        function getRandomInteger(lower, upper) {
            var multiplier = upper - (lower - 1);
            var random = parseInt(Math.random() * multiplier) + lower;
            return random;
        }
        function comment() {
            var random1 = getRandomInteger(0, defiantComments.length - 1);
            if (splatCount <= 7) {
                document.getElementById("comments").innerHTML = defiantComments[random1];
               
                defiantComments.splice(random1, 1);
            }
            var random2 = getRandomInteger(0, pleadingComments.length - 1);
            if (splatCount > 7) {
                document.getElementById("comments").innerHTML = pleadingComments[random2];
                pleadingComments.splice(random2, 1);
            }
        }
        function gettingSplat() {
            splatted === true;
            splatCount++;
            comment();
        }
    </script>
</head>
<body>
    <h1>Bug Splat</h1>
    <h2>Kill all of the bugs! Make them splat by clicking on them!</h2>
    <h2 id = "comments">Comments: </h2>
    <div class="bugs">
        <img id = "bug1" onclick = "splat(1)" src = "bug1.png">
        <img id = "bug2" onclick = "splat(2)" src = "bug2.png">
        <img id = "bug3" onclick = "splat(3)" src = "bug3.png">
        <img id = "bug4" onclick = "splat(4)" src = "bug4.png">
        <img id = "bug5" onclick = "splat(5)" src = "bug5.png">
        <img id = "bug6" onclick = "splat(6)" src = "bug6.png">
        <img id = "bug7" onclick = "splat(7)" src = "bug7.png">
        <img id = "bug8" onclick = "splat(8)" src = "bug8.png">
        <img id = "bug9" onclick = "splat(9)" src = "bug9.png">
        <img id = "bug10" onclick = "splat(10)" src = "bug10.png">
        <img id = "bug11" onclick = "splat(11)" src = "bug11.png">
        <img id = "bug12" onclick = "splat(12)" src = "bug12.png">
        <img id = "bug13" onclick = "splat(13)" src = "bug13.png">
        <img id = "bug14" onclick = "splat(14)" src = "bug14.png">
        <img id = "bug15" onclick = "splat(15)" src = "bug15.png">
    </div>
</body>
</html>
